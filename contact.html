<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Contact | Sompon Boontho</title>

</head>

<body>

  <header id="masthead">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Sompon Boontho</h1>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h2>Contact</h2>
      <div class="row">
        <div class="col-sm-6">
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Sompon Boontho" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="sboontho@hotmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </div>
        <div class="col-sm-6">
          <img src="telephone.png" height=300px width=300px>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
